<p-card [style]="{position: 'absolute', top: '30%', width: '60%', left: '20%', lineHeight: '60px'}" styleClass="ui-card-shadow">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input pInputText type="email" class="form-control" formControlName="email" placeholder="Email">
    </div>
    <div class="form-group">
        <input pInputText type="password" class="form-control" formControlName="password" placeholder="Password">
    </div>
    <button pButton type="submit" label="Submit" class="ui-button-info" [disabled]="!signinForm.valid"></button>
  </form>
</p-card>
